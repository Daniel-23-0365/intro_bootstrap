<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h1 class="text-primary">Hello World</h1>
        
        <div class="row bg-dark">
            <!-- Left Side (With Image and Text) -->
            <div class="col-4 left-box">
                <img class="img-fluid h-100" src="./img/images.jpg" />
            </div>

            <!-- Right Side (With Details) -->
            <div class="col-8 right-box">       
                <div class="row p-5 bg-secondary">
                    <div class="col-4 text-light">
                        Daniel Longsod
                    </div>
                    <div class="col-8 bg-secondary text-light">
                        A B C D 
                    </div>
                </div>


                <div class="row p-2">
                    <div class="col bg-dark">___</div>
                </div>
               
                <div class="row">
                    <div class="col - xs - 3 bg-primary p-5">98% Bootstrap</div>
                    <div class="col - xs - 3 bg-success p-5">75% JQuery</div>
                    <div class="col - xs - 3 bg-warning p-5">80% HTML</div>
                    <div class="col - xs - 3 bg-danger p-5">75% PHP</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, only needed for Bootstrap components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
